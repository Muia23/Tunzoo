{% load bootstrap4 %}
<!DOCTYPE html>
<html>
    <head>
        <title>Noma</title>       
        {% block styles %}
            {% bootstrap_css %}
            <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
            <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
        {% endblock %} 
        <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    </head>
    <body>    
        <div class="card" style="margin:30px; border: solid grey 0.01em">                
            {% block content %}                
            {% endblock %}
        </div>

    <style>
        body {
            height: 96vh;
            background: #dd60179b;  /* fallback for old browsers */
            background: -webkit-linear-gradient(to top, #603813,#9545169b);  /* Chrome 10-25, Safari 5.1-6 */
            background: linear-gradient(to top,  #603813, #dd60179b); /* W3C, IE 10+/ Edge, Firefox 16+, Chrome 26+, Opera 12+, Safari 7+ */
        }
    </style>
    {% block scripts %}        
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
        {% bootstrap_javascript %}
    {% endblock %}
    </body>    
</html>
